<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Nightly Inventory Checks</h1>
    <form action="" id="form">
      <label for="">What am I grateful for today?</label>
      <input type="text" id="question" />
      <label for=""
        >How can I cultivate more gratitude and reduce resentment?</label
      >
      <input type="text" id="question" />
      <input type="submit" id="submit" />
    </form>
    <p id="answer"></p>
    <script>
      function submitForm(event) {
        event.preventDefault();
        let questionOne = document.getElementById("question");
        let answerInput = document.getElementById("answer");
        let valueOfQuestion = questionOne.value;

        localStorage.setItem("gratitudeAnswer", valueOfQuestion);
        answerInput.innerHTML = valueOfQuestion;
      }
      window.onload = function () {
        let savedAnswer = localStorage.getItem("gratitudeAnswer");
        if (savedAnswer) {
          document.getElementById("answer").innerHTML = savedAnswer;
        }
      };
      let form = document.getElementById("form");
      form.addEventListener("submit", submitForm);
    </script>
  </body>
</html>
